{% extends "layout.html" %}

{% block body %}
<h1>All books</h1>
{% for book in books %}
<div class="card mb-3 card-block">
  <div class="card-body">
    <h5 class="card-title">
      {{ book.name}}
    </h5>
    <h6 class="card-subtitle mb-2">
      Author: {{ book.author }}
    </h6>
    <h6 class="card-subtitle mb-2">
      Published: {{ book.publication_year}}
    </h6>
    <td>
      {% if current_user.is_authenticated %}
      <form method="POST" action="{{ url_for('books_contact', book_id=book.id) }}">
        <input type="submit" class="btn btn-dark my-2 my-sm-0" name="delete" value="Delete book"/>
        <input type="submit" class="btn btn-dark my-2 my-sm-0" name="update" value="Update data"/>
        <input type="submit" class="btn btn-dark my-2 my-sm-0" name="review" value="Give a review"/>
      </form>
      {% endif %} 
    </td>
  </div>
</div>
{% endfor %}

{% endblock %}
