{% extends "layout.html" %}

{% block body %}
<h1>Reviews for "{{ book.name }}"</h1>
{% for review in reviews %}
<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">
      Grade: {{ review.grade }}
    </h5>
    <h6 class="card-subtitle mb-2">
      {{ review.text }}
    </h6>
  </div>
</div>
{% endfor %}

{% endblock %}
