<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kirja-arvostelut</title>
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <p>
      Logged in as {{ current_user.username }}. <a href="{{ url_for('auth_logout') }}">Logout</a>
    </p>
    {% else %}
    <a href="{{url_for('auth_login') }}">Login</a> <a href="{{ url_for('auth_register') }}">Register</a>
    {% endif %}

    <ul>
      <li><a href="{{ url_for('books_index') }}">List books</a></li>
      <li><a href="{{ url_for('books_form') }}">Add a book</a></li>
    </ul>

    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>
