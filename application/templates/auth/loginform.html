{% extends "layout.html" %}

{% block body %}
<h1>Login</h1>
<form method="POST" action="{{ url_for('auth_login') }}">
  <div class="form-group">
    {{ form.username.label }}
    {{ form.username(class="form-control") }}
  </div>
  <div class="form-group">
    {{ form.password.label }}
    {{ form.password(class="form-control") }}
  </div>
  <div>
    <input type="submit" class="btn btn-success my-2 my-sm-0" value="Login"/> {{ errorMessage }}
  </div>
</form>
{% endblock %}
